<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>แกลเลอรีรูปภาพ | ภูพระบาท</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:#eef4f2;
}

.header{
    background:linear-gradient(135deg,#1b5e20,#66bb6a);
    color:#fff;
    text-align:center;
    padding:28px 20px;
    border-radius:0 0 35px 35px;
}

.header h1{
    margin:0;
    font-size:26px;
}
.header p{
    margin-top:6px;
    font-size:14px;
    opacity:0.9;
}

.gallery{
    padding:18px;
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:15px;
}

.card{
    background:white;
    border-radius:22px;
    overflow:hidden;
    box-shadow:0 8px 20px rgba(0,0,0,0.18);
    transition:transform 0.25s;
}

.card:hover{
    transform:scale(1.04);
}

.card img{
    width:100%;
    height:170px;
    object-fit:cover;
}

.caption{
    padding:10px;
    font-size:13px;
    color:#1b5e20;
    text-align:center;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="header">
    <h1>แกลเลอรีรูปภาพ</h1>
    <p>อุทยานประวัติศาสตร์ภูพระบาท</p>
</div>

<div class="gallery">

<!-- แถวที่ 1 -->
<div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/9c/Rock_formation_in_Phu_Phra_Bat.jpg">
    <div class="caption">หอนางอุสา</div>
</div>

<div class="card">
    <img src="https://mpics.mgronline.com/pics/Images/551000002330205.JPEG">
    <div class="caption">ถ้ำพระ</div>
</div>

<!-- แถวที่ 2 -->

    <div class="caption">กลุ่มใบเสมา</div>
</div>

<div class="card">
    <img src="https://s359.thaicdn.net//pagebuilder/71b72b96-dcc9-4ce3-b343-334a3b8e2608.jpg">
    <div class="caption">ภาพเขียนสี</div>
</div>

<!-- แถวที่ 3 -->

</div>

<div class="card">

</div>

</body>
</html>
